<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idades</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="hd">
        <h1>Verificador de Idade</h1>
    </header>

    <section id="sc">
        
        <div id="dv1">
            <p>
                Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="1">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="msc">
                <label for="msc">Maculino;</label>
                <input type="radio" name="radsex" id="fm">
                <label for="fm">Femenino</label>
            </p>
            <p>
                <input type="button" name="ver" id="ver" value="verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Prencha os dados!
        </div>

    </section>

    <footer id="ft">
        <p>&copy;github.com/eric-antonio</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
